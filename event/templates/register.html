{% extends 'base.html' %}

{% block content %}
    <br><br><br>
<div class="distance">
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="content-section">
  <!-- Sign up form -->
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Register</legend>
      {{ form }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Sign up</button>
    </div>
  </form>
  <!-- Sign in form -->
  <div class="border-top pt-3">
    <p class="text-muted">
      Already have an account?
      <a class="ml-2" href="{% url 'login' %}">Sign in</a>
      <!-- Add login link -->
    </p>
  </div>
</div>
  </div>
  <div class="col-md-4"></div>
</div>
</div>
{% endblock %}
